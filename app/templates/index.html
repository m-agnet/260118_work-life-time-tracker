{% extends "base.html" %}

{% block title %}タイマー - Work Life Time Tracker{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-8 max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-8">作業時間計測</h2>

    <!-- Timer Display -->
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg p-8 mb-8 text-center">
        <div id="timer" class="text-6xl font-bold text-white font-mono">00:00:00</div>
        <p class="text-blue-100 mt-2">作業経過時間</p>
    </div>

    <!-- Timer Controls -->
    <div class="flex gap-4 justify-center mb-8">
        <button id="startBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg">
            スタート
        </button>
        <button id="stopBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg" disabled>
            ストップ
        </button>
        <button id="resetBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg">
            リセット
        </button>
    </div>

    <!-- Save Form (Hidden initially) -->
    <div id="saveForm" class="hidden mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200">
        <h3 class="text-xl font-bold mb-4">作業内容を記録</h3>

        <!-- Duration Display -->
        <div class="mb-4 p-3 bg-blue-50 rounded">
            <p class="text-sm text-gray-600">計測時間</p>
            <p class="text-2xl font-bold text-blue-600" id="displayDuration">00:00:00</p>
        </div>

        <!-- Description -->
        <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                作業内容の詳細
            </label>
            <textarea id="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="作業内容を入力してください..."></textarea>
        </div>

        <!-- Tags -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                タグ（複数選択可）
            </label>

            <!-- Existing Tags -->
            <div id="tagList" class="mb-4 max-h-40 overflow-y-auto">
                <!-- Tags will be loaded here -->
            </div>

            <!-- New Tag Input -->
            <div class="flex gap-2 mb-4">
                <input id="newTagInput" type="text" placeholder="新しいタグを追加..." class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="addTagBtn" type="button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                    追加
                </button>
            </div>

            <!-- Selected Tags Display -->
            <div id="selectedTags" class="flex flex-wrap gap-2 mb-4">
                <!-- Selected tags will be shown here -->
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex gap-4">
            <button id="saveBtn" type="submit" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                保存
            </button>
            <button id="cancelBtn" type="button" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">
                キャンセル
            </button>
        </div>
    </div>
</div>

<!-- Recently Saved Records -->
<div class="mt-8 bg-white rounded-lg shadow-md p-6">
    <h3 class="text-xl font-bold mb-4">最近の記録</h3>
    <div id="recentRecords" class="space-y-2">
        <!-- Recent records will be loaded here -->
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="/static/js/timer.js"></script>
{% endblock %}
