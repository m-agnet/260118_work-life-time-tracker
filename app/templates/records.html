{% extends "base.html" %}

{% block title %}記録一覧 - Work Life Time Tracker{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-3xl font-bold mb-6">作業記録一覧</h2>

    <!-- Filters -->
    <div class="mb-6 p-4 bg-gray-50 rounded-lg">
        <h3 class="text-sm font-semibold text-gray-700 mb-3">フィルタ</h3>
        <div class="flex gap-4 flex-wrap">
            <button class="filter-btn px-4 py-2 rounded-lg bg-blue-500 text-white" data-filter="all">
                すべて
            </button>
            <button class="filter-btn px-4 py-2 rounded-lg bg-gray-300 text-gray-700" data-filter="today">
                今日
            </button>
            <button class="filter-btn px-4 py-2 rounded-lg bg-gray-300 text-gray-700" data-filter="week">
                今週
            </button>
            <button class="filter-btn px-4 py-2 rounded-lg bg-gray-300 text-gray-700" data-filter="month">
                今月
            </button>
        </div>
    </div>

    <!-- Records Table -->
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">日時</th>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">作業時間</th>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">タグ</th>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">詳細</th>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">操作</th>
                </tr>
            </thead>
            <tbody id="recordsTableBody" class="divide-y divide-gray-200">
                <!-- Records will be loaded here -->
            </tbody>
        </table>
    </div>

    <div id="noRecords" class="text-center py-8 text-gray-500">
        記録がありません
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm">
        <h3 class="text-lg font-bold mb-4">削除確認</h3>
        <p class="text-gray-600 mb-6">この記録を削除してもよろしいですか？</p>
        <div class="flex gap-4">
            <button id="confirmDeleteBtn" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">
                削除
            </button>
            <button id="cancelDeleteBtn" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">
                キャンセル
            </button>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="/static/js/records.js"></script>
{% endblock %}
